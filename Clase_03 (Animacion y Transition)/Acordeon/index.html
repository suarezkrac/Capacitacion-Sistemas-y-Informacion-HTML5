<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Acordeon CSS3</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<h1>ACORDEON CON CSS3</h1>
	<section id="bloque">
		<article contenteditable="true"> 
			<h2>Sección 1</h2>
			<p>-prefix-free lets you use only unprefixed CSS properties everywhere. It works behind the scenes, adding the current browser’s prefix to any CSS code, only when it’s needed.</p>
		</article>
		<article contenteditable="true">
			<h2>Sección 2</h2>
			<figure>
				<img src="img/imagen.jpg">
				<figcaption>Logo Oficial Mundial 2014</figcaption>
			</figure>
		</article>
		<article contenteditable="true">
			<h2>Sección 3</h2>
			<video controls>
				<source src="assets/video.mp4" type="video/mp4">
				<source src="assets/video.ogv" type="video/ogv">
				<source src="assets/video.webm" type="video/webm">
			</video>
		</article>
	</section>
</body>
</html>
